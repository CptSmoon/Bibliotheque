<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit a Book</title>
    <link href="../static/bootstrap-3.3.7/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Edit a Book</h1>

<form method="POST" action="#"  th:action="@{/book/edit}" th:object="${book}" >
    <table>
        <tr>
            <td><input id="id" type="hidden" th:field="*{bookID}"/></td>
        </tr>
        <tr>
            <td><label for="title">Book Title </label></td>
            <td><input id="title" type="text" th:field="*{bookTitle}"/></td>
        </tr>
        <tr>
            <td><label for="description">Book Description </label></td>
            <td><textarea id="description" th:field="*{bookDescription}"/></td>
        </tr>
        <tr>
            <td><label for="author">Book Author </label></td>
            <td><input id="author" th:field="*{bookAuthor}"/></td>
        </tr>
        <tr>
            <td><label path="file">Book path:</label></td>
            <td><input type="file" name="file"/></td>
        </tr>
        <tr>
            <td><label path="file">Book image:</label></td>
            <td><input type="file" name="image" /></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit"/><input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>
</body>
</html>
