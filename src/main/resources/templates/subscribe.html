<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Subscribe</title>
    <link href="../static/bootstrap-3.3.7/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container col-8">

<h1 class="row">Subscribe</h1>

<form class="row" method="POST" action="#"  th:action="@{/user/add}" th:object="${user}" >

        <div class="form-group">
            <label for="firstName" >First name </label>
            <input class="form-control"  id="firstName" type="text" th:field="*{userFirstName}"/>
            <small th:if="${#fields.hasErrors('userFirstName')}" th:errors="*{userFirstName}"></small>
        </div>
        <div class="form-group">
            <label for="lastName" >Last name </label>
            <input class="form-control" id="lastName" type="text" th:field="*{userLastName}"/>
            <small th:if="${#fields.hasErrors('userLastName')}" th:errors="*{userLastName}"></small>
        </div>

        <div class="form-group">
            <label for="email" >E-mail </label>
            <input class="form-control" id="email" type="email" th:field="*{userMail}"/>
            <small th:if="${#fields.hasErrors('userMail')}" th:errors="*{userMail}"></small>
        </div>

        <div class="form-group">
            <label for="login" >Login </label>
            <input id="login" class="form-control" type="text" th:field="*{userLogin}"/>
            <small th:if="${#fields.hasErrors('userLogin')}" th:errors="*{userLogin}"></small>
        </div>

        <div class="form-group">
            <label for="password" >Password </label>
            <input class="form-control" id="password" type="password" th:field="*{userPassword}"/>
            <small th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></small>
        </div>

        <div class="form-group">
            <input class="btn btn-success form-control" type="submit" value="Submit"/>
            <input class="form-control btn btn-warning" type="reset" value="Reset" />
        </div>
</form>
</div>
</body>
</html>
