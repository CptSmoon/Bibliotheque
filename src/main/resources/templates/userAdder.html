<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add a user</title>
    <link href="../static/bootstrap-3.3.7/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1>Add a User</h1>

<form method="POST" action="#"  th:action="@{/user/add}" th:object="${user}" >
    <table>
        <tr>
            <td><label for="firstName" >User first name </label></td>
            <td><input  id="firstName" type="text" th:field="*{userFirstName}"/></td>
            <td th:if="${#fields.hasErrors('userFirstName')}" th:errors="*{userFirstName}"></td>
        </tr>
        <tr>
            <td><label for="lastName" >User last name </label></td>
            <td><input id="lastName" type="text" th:field="*{userLastName}"/></td>
            <td th:if="${#fields.hasErrors('userLastName')}" th:errors="*{userLastName}"></td>

        </tr>
        <tr>
            <td><label for="email" >User e-mail </label></td>
            <td><input id="email" type="email" th:field="*{userMail}"/></td>
            <td th:if="${#fields.hasErrors('userMail')}" th:errors="*{userMail}"></td>
        </tr>
        <tr>
            <td><label for="login" >User login </label></td>
            <td><input id="login" type="text" th:field="*{userLogin}"/></td>
            <td th:if="${#fields.hasErrors('userLogin')}" th:errors="*{userLogin}"></td>
        </tr>
        <tr>
            <td><label for="password" >User password </label></td>
            <td><input id="password" type="password" th:field="*{userPassword}"/></td>
            <td th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit"/><input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>
</body>
</html>
