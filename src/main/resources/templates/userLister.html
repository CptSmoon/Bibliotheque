<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users List</title>
    <link href="../static/bootstrap-3.3.7/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/datatables.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/Datatables/css/dataTables.bootstrap.css}" rel="stylesheet" media="screen"/>

    <script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables.js}"></script>
    <script type="text/javascript" th:src="@{/Datatables/js/dataTables.bootstrap.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

<table class="table table-hover align-middle " id="usersTable" border="1">
    <thead>
    <tr>
        <th>User ID</th>
        <th>User first name</th>
        <th>User last name</th>
        <th>User e-mail</th>
        <th>User login</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.userID}"></td>
            <td th:text="${user.userFirstName}"></td>
            <td th:text="${user.userMail}"> </td>
            <td th:text="${user.userLogin}"></td>
            <td th:text="${user.userLastName}"> </td>
            <td>
            <a th:href="@{|/user/edit/${user.userID}|}">edit</a>
            <a th:href="@{|/user/delete/${user.userID}|}">Delete</a>
            </td>

        </tr>
    </th:block>
    </tbody>
</table>
</div>
<script>
    $(document).ready( function () {
        $('#usersTable').DataTable();
    } );
</script>

</body>

</html>
