<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/bootstrap-3.3.7/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>

    <script type="text/javascript" src="../../static/jquery/jquery-3.3.1.js"
            ></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/public">Online Library</a>
        </div>
        <div class="navbar-collapse collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>

                <li th:unless="${session.USER} == null" class="dropdown">
                    <a th:if="${session.USER.getUserRole()} == ROLE_ADMIN" href="#" class="dropdown-toggle"  data-toggle="dropdown">Books <b class="caret"></b></a>
                    <ul th:if="${session.USER.getUserRole()} == ROLE_ADMIN" class="dropdown-menu">
                        <li><a href="/book/all">All books</a></li>
                        <li><a href="/book/add">Add a book</a></li>
                        <li class="divider"></li>
                        <li class="nav-header">Users Side</li>
                        <li><a href="/">All Books</a></li>
                    </ul>
                </li>
                <li th:unless="${session.USER} == null"  class="dropdown">
                    <a th:if="${session.USER.getUserRole()} == ROLE_ADMIN" href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <b class="caret"></b></a>
                    <ul th:if="${session.USER.getUserRole()} == ROLE_ADMIN" class="dropdown-menu">
                        <li><a href="/category/all">All categories</a></li>
                        <li><a href="/category/add">Add a category</a></li>
                    </ul>
                </li>

                <li th:unless="${session.USER} == null" class="dropdown">
                    <a th:if="${session.USER.getUserRole()} == ROLE_ADMIN" href="#" class="dropdown-toggle" data-toggle="dropdown">Users <b class="caret"></b></a>
                    <ul th:if="${session.USER.getUserRole()} == ROLE_ADMIN" class="dropdown-menu">
                        <li><a href="/user/all">All Users</a></li>
                        <li><a href="/user/add">Add a User</a></li>
                    </ul>
                </li>

            </ul>
            <ul  th:unless="${session.USER} == null" class="nav navbar-nav pull-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/configure">Account Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="/user/logout">Disconnect</a></li>
                    </ul>
                </li>
            </ul>
            <ul  th:if="${session.USER} == null"  class="nav navbar-nav pull-right">
                <li> <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="/subscribe"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

            </ul>


        </div>
    </div>
</div>
</body>
</html>
